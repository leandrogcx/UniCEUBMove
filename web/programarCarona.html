        <h2><b>Programar carona</b></h2>
        
        <hr width="250"><br> <!-- Insere uma linha para organizar a tela. -->
        
        <form role="form" action="ProgramarCarona" data-toggle="validator">
            
            <input name="origem" type="text" class="input-lg" placeholder="Insira a origem*" data-minlength="3" required/><br><br>
            <input name="destino" type="text" class="input-lg" placeholder="Insira o destino*" data-minlength="3" required/><br><br>
            <input name="data" type="text" class="input-lg" placeholder="dd/mm/aaaa 00:00*" required/><br><br>
            <input name="vagas" type="number" class="input-lg" placeholder="Vagas disponíveis*" required/><br><br>
            <input name="adicional" type="text" class ="input-lg" placeholder="Informação adicional"/><br><br>   
                    
            <button class="btn btn-lg btn-danger" type="reset" name="reset" value="limpar"><span class="glyphicon glyphicon-erase"></span><b>&nbsp; &nbsp; Limpar campos</b></button>
  
            <br><br>
        <!-- Button trigger modal -->
        <button type="button" onclick="exibirAlerta()" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
            &nbsp;<span class="glyphicon glyphicon-ok"></span><b>&nbsp; &nbsp; Programar Carona</b></button>
            
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><b>Confirmação</b></h4>
      </div>
      <div class="modal-body">
       <span class="glyphicon glyphicon-alert"></span>&nbsp; &nbsp;Tem certeza de que deseja programar esta carona?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
        <button type="submit" class="btn btn-primary"><b>Programar!</b></button>
      </div>
    </div>
  </div>
</div>
    <br>
    <hr width="250"> <!-- Insere uma linha para organizar a tela. -->
    
    <p><b>* Campos obrigatórios.</b> </p>
